<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>{% block no_title %}{% block title %}{% endblock %} - {% endblock %}ВКонтакте RSS</title>

        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css" />

        <!-- Google +1 button -->
        <script type="text/javascript">
            window.___gcfg = {lang: "ru"};

            (function() {
                var po = document.createElement("script"); po.type = "text/javascript"; po.async = true;
                po.src = "https://apis.google.com/js/plusone.js";
                var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>

        <!-- VKontakte "like" button -->
        <script type="text/javascript" src="http://userapi.com/js/api/openapi.js?34"></script>
        <script type="text/javascript">VK.init({apiId: 2456008, onlyWidgets: true});</script>

        {% block head %}{% endblock %}
    </head>

    <body lang="ru">
        <div class="center page">
            <table width="100%" cellspacing="0" cellpadding="0"><tr>
                <td width="100%" valign="middle">
                    <!-- Site logo -->
                    <a href="/">
                        <img class="logo" src="/images/vk-rss.png" width="40" height="40" alt="" />
                        <span class="logo">ВКонтакте RSS</span><span class="logo_beta">Beta</span>
                    </a>
                </td><td valign="bottom">
                    <!-- VKontakte like button -->
                    <div id="vk_like"></div>
                    <script type="text/javascript">VK.Widgets.Like("vk_like", {type: "mini"});</script>
                </td><td valign="bottom">
                    <!-- Google +1 button -->
                    <div class="g-plusone" data-size="medium" data-annotation="none"></div>
                </td>
            </tr></table>

            <div class="main_block">
                {% block body %}{% endblock %}
            </div>

            <div class="footer">
                &copy; <a href="mailto:Dmitry Konishchev &lt;konishchev@gmail.com&gt;" target="_blank">Дмитрий Конищев</a>&nbsp;&nbsp;
                <a href="https://github.com/KonishchevDmitry/vkfeed" target="_blank">Исходный код</a>&nbsp;&nbsp;
                Технологии <a href="http://code.google.com/appengine/" target="_blank">Google App Engine</a>
            </div>
        </div>
    </body>

</html>
